<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Skills Test</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        
        body {   
            background: url(https://i.pinimg.com/1200x/e4/78/b7/e478b7448962ddf9609f9efe41b90fd5.jpg); 
            background-size: cover;
            background-attachment: fixed; 
            min-height: 100vh;  
            margin: 0;
            font-family: 'Poppins', sans-serif; 
            display: flex;
            flex-direction: column; 
        }

        .navbar {
            background: rgba(102, 126, 234, 0.2); 
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            border-radius: 25px;
            padding: 45px;
            width: 95%;
            max-width: 900px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .form-control-simple {
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 0;
            color: white;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .form-control-simple::placeholder { color: rgba(255,255,255,0.6); }
        .form-control-simple:focus {
            background: transparent;
            color: white;
            box-shadow: none;
            border-bottom: 2px solid #00d2ff;
        }

        .user-image {
            width: 170px;
            height: 170px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.5);
            margin-bottom: 25px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn-create {
            background-color: #213975;
            color: white;
            border: none;
            font-weight: 600;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        
        .btn-create:hover { background-color: #162a5a; transform: translateY(-2px); }

      
        footer {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .terms-text { font-size: 0.8rem; color: rgba(255, 255, 255, 0.9); }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">SIGN/LOG IN PORTAL</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#">Home</a>
                <a class="nav-link" href="#">Schedule</a>
                <a class="nav-link" href="https://www.w3schools.com" target="_blank">Help</a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="glass-card">
            <div class="row align-items-center">
                
                <div class="col-md-7 pe-md-5">
                    <h2 class="fw-bold mb-1">REGISTRATION</h2>
                    <p class="small mb-4 opacity-75">Please fill out all fields to create your account.</p>

                    <div class="row">
                        <div class="col-6"><input type="text" id="fname" class="form-control-simple w-100" placeholder="First Name"></div>
                        <div class="col-6"><input type="text" class="form-control-simple w-100" placeholder="Last Name"></div>
                    </div>

                    <div class="row">
                        <div class="col-4"><input type="number" class="form-control-simple w-100" placeholder="Age"></div>
                        <div class="col-8"><input type="text" class="form-control-simple w-100" placeholder="Contact Number"></div>
                    </div>

                    <input type="email" class="form-control-simple w-100" placeholder="Email">
                    <input type="text" class="form-control-simple w-100" placeholder="Username">
                    <input type="password" class="form-control-simple w-100" placeholder="Password">

                    <div class="mb-3 d-flex align-items-center">
                        <input type="checkbox" id="terms" class="me-2">
                        <label for="terms" class="terms-text">I accept the <a href="#" class="text-info text-decoration-none">Terms of Use and Privacy Policy</a></label>
                    </div>

                    <button class="btn btn-create w-100 mt-2" onclick="done()">Create my account</button>
                    <button class="btn btn-light btn-sm w-100 mt-2" onclick="quit()">Cancel</button>
                </div>

                <div class="col-md-5 text-center border-start border-light border-opacity-25">
                    <img id="pic" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="user-image">
                    
                    <div class="d-grid gap-2 col-9 mx-auto">
                        <button class="btn btn-sm btn-outline-light" onclick="hidePhoto()">Hide Profile</button>
                        <button class="btn btn-sm btn-light" onclick="showPhoto()">Show Profile</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p class="mb-0">Aeris Bandong | Grade 9 Section | Â© 2026 Skills Test</p>
        </div>
    </footer>

    <script>
      
        function done() {
            var visitor = document.getElementById('fname').value;
 
            alert("Registration successful! Welcome, " + visitor);
        }

        function quit() {
            alert("Registration closed.");
        }
   
        function hidePhoto() {
            document.getElementById('pic').style.visibility = "hidden";
        }

        function showPhoto() {
            document.getElementById('pic').style.visibility = "visible";
        }
    </script>

</body>

</html>
